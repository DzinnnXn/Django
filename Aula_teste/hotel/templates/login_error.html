{% extends 'index.html' %}
{% load static %}

{% block title %}
    Erro de Login
{% endblock %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'css/error_login.css' %}">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">Erro de Login</h4>
                            <p>O nome de usuário ou a senha que você inseriu estão incorretos. Por favor, tente novamente.</p>
                            <hr>
                            <a href="{% url 'login' %}" class="btn btn-primary">Voltar para a Tela de Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
